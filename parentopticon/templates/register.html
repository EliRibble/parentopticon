{% extends "base.html" %}
{% block content %}
<p>Already a user? <a href="/login">Login here.</a></p>
<div class="row">
	<form class="col s12" action="/register" method="POST">
		<div class="row">
			<div class="input-field col s6">
				<i class="material-icons prefix">person</i>
				<input placeholder="Fulano Mangano" id="name" name="name" type="text">
				<label for="name">Name</label>
			</div>
			<div class="input-field col s6">
				<i class="material-icons prefix">account_circle</i>
				<input placeholder="me@somewhere.com" id="username" name="username" type="text">
				<label for="username">Username</label>
			</div>
			<div class="input-field col s6">
				<i class="material-icons prefix">vpn_key</i>
				<input placeholder="somesecret" id="password" name="password" type="password">
				<label for="password">Password</label>
			</div>
			<div class="input-field col s6">
				<button class="btn waves-effect waves-light" type="submit" name="action">Submit
					<i class="material-icons right">send</i>
				</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}

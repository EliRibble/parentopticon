<html>
<header>
  <title>Parentopticon - Program {{program.name}}</title>
</header>
<body>
<h1>Program '{{program.name}}'</h1>
<form action="/program/{{program.id}}" method="PUT">
  <label for="name">Name:</label>
  <input type="text" name="name" value="{{program.name}}"/>
  <label for="limit">Processes:</label>
  <ul>
    {% for process in program.processes %}
	<li>{{ process.name }}</li>
	{% endfor %}
  </ul>
  <label for="window_week">Group: <a href="/group/{{ program.group.id }}">{{ program.group.name }}</a></label>
</body>
</html>
